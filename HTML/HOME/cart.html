<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>FURNIRO</title>
    <link rel="stylesheet" href="/CSS/HOME/cart.css">
    <link rel="icon" type="image/x-icon" href="/IMAGES/Meubel House_Logos-05.png">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Afacad+Flux:wght@100..1000&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.1.1/css/all.min.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/4.1.1/animate.min.css" />
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
</head>

<body>
    <div class="container d-flex justify-content-between w-100 pt-3 z-2 pb-3 top-0 align__baseline">
        <img src="/IMAGES/Frame 168.png" class="logo-size animate__animated animate__bounceInLeft">

        <nav class="navbar navbar-expand-sm navbar__res">
            <div class="container-fluid">
                <button class="navbar-toggler" type="button" data-bs-toggle="collapse"
                    data-bs-target="#collapsibleNavbar">
                    <span class="navbar-toggler-icon"></span>
                </button>
                <div class="collapse navbar-collapse" id="collapsibleNavbar">
                    <ul class="navbar-nav gap__nav">
                        <li class="nav-item">
                            <a class="nav-link fw-bold animate__animated animate__bounceInDown"
                                href="/HTML/HOME/index.html">HOME</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link fw-bold animate__animated animate__bounceInDown"
                                href="/HTML/HOME/shop.html">SHOP</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link fw-bold animate__animated animate__bounceInDown"
                                href="/HTML/HOME/checkout.html">ABOUT</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link fw-bold animate__animated animate__bounceInDown"
                                href="/HTML/HOME/contact.html">CONTACT</a>
                        </li>
                    </ul>
                </div>
            </div>
        </nav>

        <div class="icons d-flex gap__icons">
            <i class="fa-regular fa-user fw-bold animate__animated animate__bounceInRight"></i>
            <i class="fa-solid fa-magnifying-glass animate__animated animate__bounceInRight"></i>
            <i class="fa-regular fa-heart fw-bold animate__animated animate__bounceInRight"></i>
            <i class="fa-solid fa-cart-shopping animate__animated animate__bounceInRight"></i>
        </div>

    </div>

    <!-- first page -->
    <div class="bg-image">
        <img src="/IMAGES/Meubel House_Logos-05.png">
        <h3>Cart</h3>
        <h6>Home>
            <b>
                Cart
            </b>
        </h6>
    </div>

    <div class="row-col-manage container">
        <div class="first-col">
            <div class="filter-col">
                <div class="d-flex justify-content-evenly align-items-center w-100 fw-bold">
                    <small>Product</small>
                    <small>Price</small>
                    <small>Quantity</small>
                    <small>Subtotal</small>
                </div>
            </div>

            <div class="table-info">
                <div class="box-design">
                    <img src="/IMAGES/Outdoor sofa set_2 1.png">
                </div>

                <small class="text-secondary">Asgaard sofa</small>
                <small class="text-secondary">Rs. 250,000.00</small>
                <small class="text-secondary ps-2 pe-2" style="border: 1px solid black;">1</small>
                <small class="fw-bold">Rs. 250,000.00</small>
                <img src="/IMAGES/ant-design_delete-filled.png">
            </div>
        </div>

        <div class="cart-box">
            <div class="container">
                <h3 class="fw-bold">Cart Totals</h3>

                <div class="d-flex justify-content-between w-75">
                    <h6>Subtotal</h6>
                    <h6 class="text-secondary">Rs. 250,000.00</h6>
                </div>

                <div class="d-flex justify-content-between w-75">
                    <h6>Total</h6>
                    <h5 style="color:#B88E2F;">Rs. 250,000.00</h5>
                </div>

                <div class="rectangle-1">
                    <a href="/HTML/HOME/checkout.html" style="color: black; text-decoration: none;">
                        <small>Check Out</small>
                    </a>
                </div>

            </div>
        </div>
    </div>

</body>

</html>
